<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List,Table,Images</title>
</head>
<body>
    <h1>List,Table,Images</h1>

    <!-- Image -->

    <img width="720" src="1.1-16.jpg" alt="Occiloscope">

    <!-- Table -->

    <table>
        <tr>
            <th>SR No.</th>
            <th>Component</th>
            <th>Amount</th>
        </tr>

        <tr>
            <td>1.</td>
            <td rowspan="2">Resistor</td>
            <td>3</td>
        </tr>

        <tr>
            <td>2.</td>
            <td>4</td>
        </tr>

    </table>

    <!--List-->
    <ul type="square">
        <li>Aim</li>
        <li>diagram</li>
        <li>Description</li>
    </ul>

    <ol type="I">
        <li>Aim</li>
        <li>diagram</li>
        <li>Description</li>
    </ol>



</body>
</html>
